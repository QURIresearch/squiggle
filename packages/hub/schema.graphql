type DeleteModelResult {
  ok: Boolean!
}

interface Error {
  message: String!
}

type Me {
  email: String
  username: String
}

type Model implements Node {
  createdAtTimestamp: Float!
  currentRevision: ModelRevision!
  id: ID!
  owner: User!
  revision(id: ID!): ModelRevision!
