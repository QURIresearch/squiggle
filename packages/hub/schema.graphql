type ModelRevision implements Node {
  content: ModelContent!
  createdAtTimestamp: Float!
  dbId: ID!
  description: String!
  id: ID!
}

type ModelRevisionConnection {
  edges: [ModelRevisionEdge!]!
  pageInfo: PageInfo!
}

type ModelRevisionEdge {
  cursor: String!
